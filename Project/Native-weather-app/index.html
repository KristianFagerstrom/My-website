<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Native-weather-app</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" />
 <link href="css/layout.css" rel="stylesheet" type="text/css">
     <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"
      rel="script"
    />
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
   <link href="https://fonts.cdnfonts.com/css/press-start" rel="stylesheet">
</head>
 <body>
    <div class="sovellus">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-laatikko"
          placeholder="Etsi kaupunkisi lämpötila.."
        />
        <button class="nappi">Etsi
          <i class="fa fa-search"></i>
        </button>
      </header>

      <main>
        <section class="location">
          <div class="kaupunki"></div>
          <div class="päivämäärä"></div>
        </section>

        <div class="current">
          <div class="temp"><span></span></div>
          <div class="weather"></div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="NewJS/main.js"></script>
  </body>
</html>
